<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Paweł Hałas</title>
    <meta name="description" content="Najlepsze portfolio w sieci - według mnie">
    <meta name="author" content="Paweł Hałas">
    <meta name="keywords" content="portfolio, moja pierwsza strona, moje umiejętności">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="">O mnie</a></li>
                <li><a href="">Umiejętności</a></li>
                <li><a href="">Projekty</a></li>
                <li><a href="">Kontakt</a></li>
            </ul>
        </nav>
        
        <header>
            <div class="hamburger">
                <i class="fas fa-bars "></i>
                <i class="fas fa-times show"></i>
            </div>
            <h1 class="name">Paweł Hałas</h1>
            <h2>Front End Developer</h2>
        </header>

        <section>
            <img src="me.jpg" class="photo" alt="My photo">
            <h1 class="me">O mnie</h1>
            <div class="triangle"></div>
            <div class="squareOne"></div>
            <div class="squareTwo"></div>
            <div class="squareThree"></div>
            <div class="toogle"><span class="description"></span><span class="cursor"> |</span></div>
        </section>
        <main>
            <div class="triangleTwo"></div>
            <h1 class="skills">Umiejętności</h1>
            <div class="ikonSkills">
                <i class="fab fa-html5"></i>
                <div class="skill htmlOne"></div>
                <div class="skill htmlTwo"></div>
                <div class="skill htmlThree"></div>
                <div class="skill htmlFour"></div>
                <div class="skill htmlFive"></div>
                <i class="fab fa-css3-alt"></i>
                <div class="skill cssOne"></div>
                <div class="skill cssTwo"></div>
                <div class="skill cssThree"></div>
                <div class="skill cssFour"></div>
                <div class="skill cssFive"></div>
                <i class="fab fa-js"></i>
                <div class="skill jsOne"></div>
                <div class="skill jsTwo"></div>
                <div class="skill jsThree"></div>
                <div class="skill jsFour"></div>
                <div class="skill jsFive"></div>
                <i class="fab fa-git-square"></i>
                <div class="skill gitOne"></div>
                <div class="skill gitTwo"></div>
                <div class="skill gitThree"></div>
                <div class="skill gitFour"></div>
                <div class="skill gitFive"></div>
                <i class="fab fa-node"></i>
                <div class="skill nodeOne"></div>
                <div class="skill nodeTwo"></div>
                <div class="skill nodeThree"></div>
                <div class="skill nodeFour"></div>
                <div class="skill nodeFive"></div>
                <i class="fab fa-react"></i>
                <div class="skill reactOne"></div>
                <div class="skill reactTwo"></div>
                <div class="skill reactThree"></div>
                <div class="skill reactFour"></div>
                <div class="skill reactFive"></div>
            </div>
        </main>
          

        
    </div>


    <script src="script.js"></script>
</body>
</html>
